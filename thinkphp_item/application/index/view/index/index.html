	<body >
	<form  ng-app="myArr" ng-controller="myCtrl" name="myForm">
		<div class="container" >
			<div class="row">
				<div class="col-md-4 col-md-offset-4">

					<!-- 登录块 -->
					<div  class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登录</h2>
						<!--用户框验证-->
						<div class="form-group">
							<input type="text" class="form-control" name="username"  ng-model="username"
								   placeholder="用户名" required ng-minlength="6" ng-maxlength="16"
								   ng-pattern="/^.*(?=.{6,16})(?=.*\d)(?=.*[a-z]).*$/">

							<span style="color:red;" ng-show="myForm.username.$dirty&&myForm.username.$error.required">用户不能为空</span>
							<span style="color: red" ng-show="myForm.username.$error.pattern">输入格式有误，必须字母、数字下滑下组成</span>
							<span style="color:red" ng-show="myForm.username.$error.minlength">输入不能小于6位</span>
							<span style="color:red" ng-show="myForm.username.$error.maxlength">输入不能大于16位</span>
							<span style="color: green;" ng-show="myForm.username.$dirty&&myForm.username.$valid">验证通过</span>
						</div>
						<!--密码框验证-->
						<div class="form-group">
							<input type="password" class="form-control" name="upwd"  ng-model="upwd" placeholder="用户密码"
								   required  ng-minlength="6" ng-maxlength="16"  ng-pattern="/^[0-9a-zA-Z]+$/">
							<span style="color:red;" ng-show="myForm.upwd.$dirty&&myForm.upwd.$error.required">密码不能为空</span>
							<span style="color: red" ng-show="myForm.upwd.$error.pattern">输入格式有误，必须字母、数字下滑下组成</span>
							<span style="color:red" ng-show="myForm.upwd.$error.minlength">输入不能小于6位</span>
							<span style="color:red" ng-show="myForm.upwd.$error.maxlength">输入不能大于16位</span>
							<span style="color: green;" ng-show="myForm.upwd.$dirty&&myForm.upwd.$valid">验证通过</span>
						</div>
						<div class="form-group">
							<img class="col-md-8"  src="{:captcha_src()}" onclick="this.src=this.src+'?'+Math.random()">
							<input class="col-md-4 " type="text" placeholder="验证码" name="code" ng-model="code"  required>
							<span style="color:red" ng-show="myForm.code.$dirty&&myForm.code.$error.required">验证码不能为空</span>
						</div>
						<div class="form-group">
							<label  for="remember"></label>
						</div>
						<div class="form-group">
							<p>未注册用户 <a href="{:url('index/Index/sign_show')}">立即注册</a>|<a href="{:url('index/Index/forgot_show')}">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input type="button" value="立即登录" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="login()">
									<ul style="margin-left: -40px;margin-top: 30px">
										<!--qq登录-->
										<li class="dli">
											<a href="#" style="width: 100px" ng-click="toLogin()">
												<b class="pdi" style="float:left;position: absolute"></b>
												<span style="margin-left: 20px">qq</span>
											</a>
										</li>
										<li class="dli" style="padding:0 10px 0 10px ">|</li>
										<!--微信登录-->
										<li class="dli">
											<a href="#" style="width: 100px" >
											<b class="pdi" style="background-position:-20px 0;float:left;position: absolute"></b>
											<span style="margin-left: 20px">微信</span>
											</a>
										</li>
										<li class="dli" style="padding:0 10px 0 10px ">|</li>
										<!--短信登录-->
										<li class="dli"><a href="{:url('index/Index/sms_login_show')}">短信登录</a></li>
									</ul>
						</div>
					</div>
					<!-- END Sign In Form -->
					</div>
				</div>
			</div>
	</form>
