<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__STATIC__/css/layui.css">
    <script src="__STATIC__/js/jquery-3.2.1.js"></script>
</head>
<body>
{foreach $like as $val}
<div class="layui-collapse" style="margin: 10px 10px">
    <div class="layui-colla-item" style="margin: 10px 10px">
        <div class="layui-row">
            <div class="layui-col-md7">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品ID</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.pid}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.pname}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label" style="width: 480px">商品描述</label>
                        <div class="layui-input-block">
                            <textarea readonly="readonly"  class="layui-textarea" style="resize: none;min-height: 100px;width: 480px">{$val.detail}</textarea>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline" style="margin-right: 0;margin-bottom: 0">
                            <label class="layui-form-label">起拍价</label>
                            <div class="layui-input-inline" style="width: 90px">
                                <input type="text" readonly="readonly" value="{$val.sprice}"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">加价幅度</label>
                            <div class="layui-input-inline" style="width: 157px">
                                <input type="text" readonly="readonly" value="{$val.raise}"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">保证金</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.margin}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.clname}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline" style="margin-right: 0;margin-bottom: 0">
                            <label class="layui-form-label">发布者ID</label>
                            <div class="layui-input-inline" style="width: 90px">
                                <input type="text" readonly="readonly" value="{$val.uid}"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">发布者</label>
                            <div class="layui-input-inline" style="width: 157px">
                                <input type="text" readonly="readonly" value="{$val.uname}"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布时间</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.publishtime}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.stime}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.etime}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布位置</label>
                        <div class="layui-input-inline" style="width: 370px">
                            <input type="text" readonly="readonly" value="{$val.province} {$val.city} {$val.aname}"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-col-md5">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <div>条目1</div>
                        <div>条目2</div>
                        <div>条目3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/foreach}
</body>
<script src="__STATIC__/layui.js"></script>
<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</html>
