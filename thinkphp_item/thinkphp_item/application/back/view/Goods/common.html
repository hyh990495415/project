<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通商品</title>
    <link rel="stylesheet" href="__STATIC__/css/layui.css">
    <script src="__STATIC__/js/jquery-3.2.1.js"></script>

</head>
<body>
<div class="layui-collapse" lay-filter="select">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">查询普通商品</h2>
        <div class="layui-colla-content"> <!--默认显示layui-show-->
            <form class="layui-form layui-form-pane" id="form_list">
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="gname" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="uname" autocomplete="off" placeholder="请输入用户名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" id="province_list">
                    <label class="layui-form-label">区域</label>
                    <div class="layui-input-inline">
                        <select name="area1" lay-filter="province">
                            <option value="">请选择省</option>
                            <option v-for="x in province_list" :value="x.prvid">{{ x.province }}</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="area2" lay-filter="city">

                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="area3">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item" id="class_list">
                    <label class="layui-form-label">区域</label>
                    <div class="layui-input-inline">
                        <select name="class1" lay-filter="classlist">
                            <option value="">请选择分类</option>
                            <option v-for="x in class_list" :value="x.clid">{{ x.clname }}</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="class2">

                        </select>
                    </div>
                </div>


                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="rad
                        io" name="state" value="正常" title="正常" checked="">
                        <input type="radio" name="state" value="失效" title="失效">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<table class="layui-hide" id="cgoods" lay-filter="demo"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn layui-btn-sm" lay-event="detail">查看</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>



</body>
<script src="__STATIC__/layui.js"></script>
<script src="__STATIC__/js/vue.js"></script>
<script>
    var listurl ='{:url("back/Goods/commonList")}';
    var selecturl ='{:url("back/Index/getComSelect")}';
    var detailsurl ='{:url("back/Goods/commonDetails")}';
</script>
<script src="__STATIC__/js/commonGoods_all.js"></script>

</html>
