<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="__STATIC__/css/layui.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">闲趣后台管理系统</div>
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="">控制台<span class="layui-badge">9</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="">个人中心<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img src="http://t.cn/RCzsdCq" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退了</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll" id="app-4">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="menu">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;" data-id="00" data-url="{:url('back/User/user')}">后台首页</a>
                </li>
                <li class="layui-nav-item" v-for="x in data" v-if="x.fid==0"> <!--默认显示：layui-nav-itemed-->
                    <a class="" href="javascript:;">{{ x.mname }}</a>
                    <dl class="layui-nav-child" >
                        <dd v-for="y in data" v-if="y.fid==x.mid&&y.fid!=0"><a href="javascript:;" v-bind:data-url="y.url" v-bind:data-id="y.mid">{{y.mname}}</a></dd>
                    </dl>
                </li>

                <!--<li class="layui-nav-item" v-for="item in data"> &lt;!&ndash;默认显示：layui-nav-itemed&ndash;&gt;
                    <a class="" href="javascript:;">{{ item.name }}</a>
                    <dl class="layui-nav-child" >
                        <dd v-for="subItem in item.subItems"><a href="javascript:;" v-bind:data-url="subItem.url" v-bind:data-id="subItem.id">{{subItem.name}}</a></dd>
                    </dl>
                </li>-->
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding-left: 10px">
            <div class="layui-tab" lay-filter="content" lay-allowclose="true">
                <ul class="layui-tab-title">
                    <!--<li class="layui-this" lay-id="00">报表</li>-->
                </ul>
                <div class="layui-tab-content">
                    <!--<div class="layui-tab-item layui-show">内容1</div>-->
                </div>
            </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © HF1706 闲趣 - 2017.12
    </div>
</div>
<script>
    var menuUrl ='{:url("back/Index/menu")}';
    var sUrl1 ='{:url("back/Order/common")}';
</script>
<script src="__STATIC__/layui.js"></script>
<script src="__STATIC__/js/index_all.js"></script>
